# Build and autotest script for MatrixPilot firmware
# http://travis-ci.org

language: c


sudo: true

addons:
  apt:
    packages:
    - libc6:i386
    - libx11-6:i386
    - libxext6:i386
    - libstdc++6:i386
    - libexpat1:i386

before_install: 
 - chmod +x travis-install-dependencies.sh

# Install needed IDE and compiler
install:
 - ./travis-install-dependencies.sh
 - export PATH=$PATH:/opt/microchip/xc16/v1.24/bin
 - xc16-gcc --version

before_script:
  - pwd

script:
  - ./build-all.sh

after_success:
