# Build and autotest script for MatrixPilot firmware
# http://travis-ci.org

language: c


sudo: true

addons:
  apt:
    packages:
    - libc6:i386
    - libx11-6:i386
    - libxext6:i386
    - libstdc++6:i386
    - libexpat1:i386

before_install: 
 - chmod +x travis-install-dependencies.sh

# Install needed IDE and compiler
install:
 - ./travis-install-dependencies.sh
 - export PATH=$PATH:/opt/microchip/xc16/v1.24/bin
 - xc16-gcc --version

before_script:
  - pwd
  - ls -la
  - mkdir -p ./build

script:
  - cd ./build
  - mkdir -p ./SIL
  - cd ./SIL
  - make -f ../../makefile DEVICE=SIL
  - ls -la
  - cd ..

  - mkdir -p ./AUAV3
  - cd ./AUAV3
  -  make -j 8 -f ../../makefile DEVICE=AUAV3 TOOLCHAIN=XC16
  - ls -la
  - cd ..

  - mkdir -p ./UDB5
  - cd ./UDB5
  -  make -j 8 -f ../../makefile DEVICE=UDB5 TOOLCHAIN=XC16
  - ls -la
  - cd ..

  - mkdir -p ./UDB4
  - cd ./UDB4
  -  make -j 8 -f ../../makefile DEVICE=UDB4 TOOLCHAIN=XC16
  - ls -la *.hex
  - cd ..

after_success:
  - cd ~
